<div id="manage-tags-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span><i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;Manage Tags</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <!--<pre>{{vm.currentTags | json}}</pre>-->
        <input om-tagsinput ng-model="vm.currentTags">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
