<div id="create-rename-dialog">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">
            <span><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Delete ?</span>
        </h3>
    </div>
    <div class="modal-body" id="modal-body">
        <h3><span style="color:red">Delete</span> <i class="fa fa-{{vm.currentEntry.type | typeToIcon}}" aria-hidden="true"></i> {{vm.currentEntry.name}} ?</h3>
        <p>size : {{vm.currentEntry.size | bytes}}</p>
        <p>last modified : {{vm.currentEntry.date | date:'HH:mm, dd/MM/yyyy'}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="vm.ok()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
